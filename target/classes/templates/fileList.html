<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div>
        <h1>DownLoad</h1>
    </div>
    
    <div th:if="${message}">
        <h2 th:text="${message}"></h2>
    </div>
    
    <div>
        <form method="POST" enctype="multipart/form-data">
            <table>
                <tr><td>选择文件:</td><td><input type="file" name="file" /></td></tr>
                <tr><td></td><td><input type="submit" value="上传" /></td></tr>
            </table>
        </form>
    </div>
    
    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file.value}" th:text="${file.key}" style="font-size:20px"/>
            </li>
        </ul>
    </div>

</body>
</html>
