<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div>
        <h1>DownLoad</h1>
    </div>

    <div>
        新建文件夹:
        <button onclick="new_dir()">new</button>
    </div>

    <div>
        <form id="file" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>选择文件: </td>
                    <td>
                        <input type="file" name="file" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="上传" />
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file.value}" th:text="${file.key}" style="font-size:20px" />
            </li>
        </ul>
    </div>
    
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>
    <script type="text/javascript">
    function init_action() {
        $('#file').attr('action', window.location.pathname.replace('dirs', 'files'))
        console.log($('#file').attr('action'))
    }

    function new_dir() {
        var name = prompt("请输入文件夹的名字", "untitle")
        if (name == "" || name == null) return
        $.ajax({
            type: 'post',
            url: window.location.pathname,
            data: 'name=' + name,
            async: false,
            dataType: 'json',
            success: function(result) {
                if (result && result.success)
                    location.reload()
                else
                    alert(result.msg)
            },
            error: function(result) {
                if (result.msg)
                    alert(result.msg)
            }
        })
    }
    init_action()
    </script>
</body>

</html>
